<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Regalo Especial</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="snow-container">
        <div class="snow"></div>
        <div class="snow delayed"></div>
        <div class="snow foreground"></div>
    </div>

    <main id="scene-gift" class="scene">
        <div class="gift-container">
            <div class="bow"></div>
            <div class="box">
                <div class="lid">
                    <div class="ribbon-v"></div>
                </div>
                <div class="ribbon-v"></div>
                <div class="ribbon-h"></div>
            </div>
        </div>
        <h1 class="click-text">¬°Haz clic en el regalo! üéÅ</h1>
    </main>

    <section id="scene-video" class="scene hidden">
        <div class="curtain left"></div>
        <div class="curtain right"></div>
        <div class="video-wrapper">
            <video id="myVideo" controls playsinline webkit-playsinline>
                <source src="video.mp4" type="video/mp4">
                Tu navegador no soporta video.
            </video>
        </div>
        <button class="btn-restart">Volver a empezar</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
